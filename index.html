<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drag and drop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css"> </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="card bg-light mb-3" style="margin-bottom: 40px;">
        <h5 class="card-header border-dark mb-3">Header Items</h5>
        <div class="card-body container">
          <h5 class="card-title">Items: </h5>
          <p draggable="true" class="card-item draggable">ITEM Header 1.</p>
          <p draggable="true" class="card-item draggable">ITEM Header 2.</p>
        </div>
      </div>

    <div class="row">
      <div class="col card bg-light mb-3">
        <h5 class="card-header">Middle Container 1</h5>
        <div class="card-body container">
          <h5 class="card-title">Items: </h5>
          <p draggable="true" class="card-item draggable">ITEM 1.</p>
        </div>
      </div>
      <div class="col card bg-light mb-3">
        <h5 class="card-header">Middle Container 2</h5>
        <div class="card-body container">
            <h5 class="card-title">Items: </h5>
            <p draggable="true" class="card-item draggable">ITEM 2.</p>
        </div>
      </div>
      <div class="col card bg-light mb-3">
        <h5 class="card-header">Middle Container 3</h5>
        <div class="card-body container">
            <h5 class="card-title">Items: </h5>
            <p draggable="true" class="card-item draggable">ITEM 3.</p>
        </div>
      </div>    
    </div>
    <div class="card bg-light mb-3">
        <h5 class="card-footer">Footer Items</h5>
        <div class="card-body container">
          <h5 class="card-title">Items: </h5>
          <p draggable="true" class="card-item draggable">ITEM Footer 1.</p>
          <p draggable="true" class="card-item draggable">ITEM Footer 2.</p>
        </div>
  </body>
</html>
